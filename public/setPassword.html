<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Reset password</title>
          <link
               rel="stylesheet"
               href="https://fonts.googleapis.com/css?family=Poppins|Goldman|karla|Open+Sans&effect=anaglyph|shadow-multiple|outline|neon|fire"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
          />
          <link rel="icon" href="icon.png" type="image/png" />
          <script src="/js/login.js"></script>
          <link
               rel="stylesheet"
               media="screen and (min-width: 500px)"
               type="text/css"
               href="/css/login.css"
          />
          <link
               rel="stylesheet"
               media="screen and (max-width: 499px)"
               type="text/css"
               href="/css/mlogin.css"
          />
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script>
               $(window).on("load", function () {
                    $(".loader-wrapper").fadeOut("slow");
               });
          </script>
     </head>
     <body>
          <div class="loader-wrapper" id="loader-wrapper">
               <span class="loader"><span class="loader-inner"></span></span>
          </div>
          <div class="container">
               <div class="login-box">
                    <form action="/setPassword" method="POST">
                         <h1 class="font-effect-shadow-multiple">Reset Password</h1>
                         <br />
                         <div class="input-box">
                              <h2>Username</h2>
                              <i class="fa fa-envelope icon"></i>
                              <input type="email" placeholder="email" name="email" id="myEmail" required/>
                  
                              <br /><br />
                              <input type="submit" value="Continue" id="button" />
                         </div>
                     </form>
               </div>
          </div>
     </body>
</html>
