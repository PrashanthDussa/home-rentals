<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Login</title>
          <link
               rel="stylesheet"
               href="https://fonts.googleapis.com/css?family=Karla|Goldman|Poppins|Nunito"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
          />
          <link rel="icon" href="icon.png" type="image/png" />
          <script src="/js/login.js"></script>
          <link
               rel="stylesheet"
               media="screen and (min-width: 500px)"
               type="text/css"
               href="/css/login.css"
          />
          <link
               rel="stylesheet"
               media="screen and (max-width: 499px)"
               type="text/css"
               href="/css/mlogin.css"
          />
     </head>
     <body>
          <div class="container">
               <div class="login-box">
                    <form action="/find-account" method="POST">
                         <h1>Login</h1>
                         <br />
                         <div class="input-box">
                              <h2>Username</h2>
                              <i class="fa fa-envelope icon"></i>
                              <input
                                   type="email"
                                   placeholder="email"
                                   id="myEmail"
                                   required
                              /><br />
                              <h2>Password</h2>
                              <i class="fa fa-lock icon"></i>
                              <input
                                   type="password"
                                   placeholder="password"
                                   id="myInput"
                                   required
                              />
                              <span class="eye" onclick="myFunction()">
                                   <i
                                        id="hide1"
                                        class="far fa-eye"
                                        style="
                                             color: white;
                                             padding-left: 5px;
                                             padding-top: 5px;
                                        "
                                   ></i>
                                   <i
                                        id="hide2"
                                        class="fa fa-eye-slash"
                                        style="
                                             color: white;
                                             padding-left: 5px;
                                             padding-top: 5px;
                                        "
                                   ></i> </span
                              ><br /><br /><br />
                              <input type="submit" value="Login" id="button" />
                              </form>
                         </div>
               </div>
               <div class="signup-box">
                    <div class="child">
                         <h2>New User?</h2>
                         <form action="/Signup.html">
                              <input
                                   type="submit"
                                   value="Sign up"
                                   id="button1"
                              />
                         </form>
                    </div>
               </div>
          </div>
     </body>
</html>
