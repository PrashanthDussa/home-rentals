<html>
<head>
<title>Login page</title>
 <meta name="viewport" content="width=device-width, intial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" media="screen and (min-width: 500px)" type="text/css" href="/css/login.css">
<link rel="stylesheet" media="screen and (max-width: 499px)" type="text/css" href="/css/mlogin.css">
<link rel="icon" href="icon.png" type="image/png">
<script src="/js/login.js"></script>
</head>
<body>
<form action="/find-account" method="POST"> 
<div class="form-box">
<h1>Login</h1>

<div class="input-box">
<i class="fa fa-envelope" style="color:orange; font-size: 18px;"></i>&nbsp;&nbsp;
<input type="email" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 20px;" placeholder="email" name="email" id="myEmail" required>
</div>
<div class="input-box">
<i class="fa fa-key" style="color:orange; font-size: 18px;"></i>&nbsp;&nbsp;
<input type="password" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 20px;" placeholder="password(min 6 characters)" id="myInput" name="password" minlength="6" required>
<span class="eye" onclick="myFunction()">
<i id="hide1" class="fa fa-eye" style="color:orange; font-size: 20px;"></i>
<i id="hide2" class="fa fa-eye-slash" style="color:orange; font-size: 20px;"></i>
</span>
</div>
<input type="submit" value="Login" id="button"/>
</form>
<p><a href="Signup.html">New User</a></p>
<h2><a href="intro.html">HOME</a></h2>

</div>
  
</body>
</html>
