<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
          />
          <title>Login</title>
          <link
               rel="stylesheet"
               href="https://fonts.googleapis.com/css?family=Poppins&effect=anaglyph|shadow-multiple|outline"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
          />
          <link rel="icon" href="icon.png" type="image/png" />
          <script src="/js/login.js"></script>
          <link
               rel="stylesheet"
               media="screen and (min-width: 500px)"
               type="text/css"
               href="/css/login.css"
          />
          <link
               rel="stylesheet"
               media="screen and (max-width: 499px)"
               type="text/css"
               href="/css/mlogin.css"
          />
     </head>
     <body>
          <div class="container">
               <div class="login-box">
                    <form action="/find-account" method="POST">
                         <h1 class="font-effect-outline">Login</h1>
                         <br />
                         <div class="input-box">
                              <h2>Username</h2>
                              <i class="fa fa-envelope icon"></i>
                              <input type="email" placeholder="email" name="email" id="myEmail" required/>
                              <br />
                              <h2>Password</h2>
                              <i class="fa fa-lock icon"></i>
                              <input
                                   type="password"
                                   placeholder="password" name="password" minlength="6"
                                   id="myInput"
                                   required
                              />
                              <span class="eye" onclick="myFunction()">
                                   <i
                                        id="hide1"
                                        class="far fa-eye"
                                        style="
                                             color: white;
                                             padding-left: 5px;
                                             padding-top: 5px;
                                        "
                                   ></i>
                                   <i
                                        id="hide2"
                                        class="fa fa-eye-slash"
                                        style="
                                             color: white;
                                             padding-left: 5px;
                                             padding-top: 5px;
                                        "
                                   ></i> </span
                              ><br /><br /><br />
                              <input type="submit" value="Login" id="button" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <a href="Signup.html">New User?</a>
                         </div>
                     </form>
               </div>
          </div>
     </body>
</html>
